<div class="form-group">
    <strong>
        {{template.Name}} <span *ngIf="template.Required" class="badge badge-pill badge-info">*</span>
    </strong>   
    <textarea *ngIf="template.DataType == 0"
        class="form-control {{error != ValidationErrors.Ok ? 'is-invalid' : ''}}"
        [(ngModel)]="data.Value"
        [disabled]="readonly"
        (blur)="save()">
    </textarea>
    <input *ngIf="template.DataType != 0"
        type="{{template.DataType | inputtype}}"
        class="form-control {{error != ValidationErrors.Ok ? 'is-invalid' : ''}}"
        [(ngModel)]="data.Value"
        [disabled]="readonly"
        (blur)="save()">
    <div *ngIf="error != ValidationErrors.Ok" class="alert alert-danger">
        {{errorMsg()}}
    </div>
</div>
