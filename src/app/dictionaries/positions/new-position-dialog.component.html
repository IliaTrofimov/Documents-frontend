<div mat-dialog-content>
    <strong>Новая должность</strong>
    <hr>
    <form #nameForm="ngForm" novalidate>
        <mat-form-field appearance="outline">
            <mat-label>Название</mat-label>
            <input matInput [(ngModel)]="data.Name" required name="type_name">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <div class="row">
        <div class="col">
            <button mat-button (click)="ok()" [disabled]="nameForm.invalid" class="btn btn-primary btn-sm">Принять</button>
        </div>
        <div class="col">
            <button mat-button [mat-dialog-close]="undefined" class="btn btn-danger btn-sm">Отменить</button>
        </div>
    </div>
</div>
