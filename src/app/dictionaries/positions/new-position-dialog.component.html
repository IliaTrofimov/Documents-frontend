<div class="mat-dialog-content">
    <div class="form-group">
        <label>Название должности</label>
        <input [(ngModel)]="data.Name" class="form-control">
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" class="btn btn-primary btn-sm">Принять</button>
    <button mat-button [mat-dialog-close]="undefined" class="btn btn-danger btn-sm">Отменить</button>
</div>
