<div class="panel">
    <h4>Список пользователей</h4>
    <loading [status]="!users"></loading>

    <span class="text-muted" *ngIf="users">
        <span>Всего {{users.length}} элементов. <button class="badge btn btn-primary btn-sm" (click)="addUser()">Добавить пользователя</button></span>
    </span>

    <table mat-table [dataSource]="users" fixedLayout class="w-100" *ngIf="users">
        <ng-container matColumnDef="UserName">
            <th mat-header-cell *matHeaderCellDef>ФИО</th>
            <td mat-cell *matCellDef="let user">
                <ng-container *ngIf="selected != user.Id">
                    {{user | shortname }}
                </ng-container>
                <form class="example-form" *ngIf="selected == user.Id">
                    <mat-form-field>
                      <mat-label>Фамилия</mat-label>
                      <input matInput [(ngModel)]="user.Lastname" name="lastname">
                    </mat-form-field>
                    <mat-form-field>
                      <mat-label>Имя</mat-label>
                      <input matInput [(ngModel)]="user.Firstname" name="firstname">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Отчество</mat-label>
                        <input matInput [(ngModel)]="user.Fathersname" name="fathersname">
                    </mat-form-field>
                </form>
            </td>
        </ng-container> 
        <ng-container matColumnDef="Position">
            <th mat-header-cell *matHeaderCellDef>Должность</th>
            <td mat-cell *matCellDef="let user">
                <ng-container *ngIf="user.Id != selected">
                    {{user.Position.Name}}
                </ng-container>
                <mat-form-field *ngIf="user.Id == selected">
                    <mat-select [(ngModel)]="user.PositionId">
                        <mat-option *ngFor="let pos of positions" [value]="pos.Id">
                            {{pos.Name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="Permissions">
            <th mat-header-cell *matHeaderCellDef>Разрешения</th>   
            <td mat-cell *matCellDef="let user">
                <div *ngIf="selected != user.Id" class="overflow-auto d-flex flex-wrap">
                    <div *ngFor="let p of permissionArray(user)" class="badge badge-info permission-item">
                        {{p}}
                    </div>
                </div>
                <div *ngIf="selected == user.Id" class="overflow-auto d-flex flex-wrap">
                    <button *ngFor="let p of allPermissions" 
                        (click)="togglePermission(user, p)"
                        class="btn btn-sm badge badge-{{has(user, p) ? 'info' : 'secondary'}} permission-item">
                        {{p | permission}}
                    </button>
                </div>
            </td>
        </ng-container>  
        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef>Действия</th>
            <td mat-cell *matCellDef="let user">
                <ng-container *ngIf="selected == user.Id" >
                    <button (click)="editUser(user)" class="btn btn-success btn-sm btn-icon">✓</button>
                    <button (click)="selected = -1" class="btn btn-secondary btn-sm btn-icon">⮌</button>
                </ng-container>
                <ng-container *ngIf="selected != user.Id">
                    <button (click)="selected = user.Id" class="btn btn-warning btn-sm btn-icon">✎</button>
                    <button (click)="removeUser(user.Id)" class="btn btn-danger btn-sm btn-icon">✖</button>
                </ng-container>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>     
    </table>
    <div class="card" *ngIf="users?.length == 0">
        <div class="card-body">
            <h5 class="card-title">Здесь ничего нет</h5>
            <p class="card-text">Пока не был создан ни один пользователь</p>
        </div>
    </div>
</div>
