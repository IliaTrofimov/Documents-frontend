<div class="container panel" *ngIf="template != undefined">
    <h2>Редактирование шаблона</h2>
    <button class="btn btn-outline-secondary dropdown-toggle btn-sm badge" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Действия</button>
    <div class="dropdown-menu">
        <button class="dropdown-item btn-sm" (click)="save()">Сохранить</button>
        <button class="dropdown-item btn-sm" (click)="changeUsage()">
            {{template.Depricated  ? "Отметить действующим" : "Отметить устаревшим"}}
        </button>
        <button class="dropdown-item btn-sm" (click)="delete()">Удалить</button>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col">
            <b>Название</b><br>
            <input class="form-control form-control-sm" [(ngModel)]="template.Name"/>
        </div>
        <div class="col">
            <b>Тип</b><br>
            <select class="form-control form-control-sm" [(ngModel)]="template.TemplateType">
                <option *ngFor="let t of templateTypes" [ngValue]="t.Id">{{t.Name}}</option>
            </select>
        </div>
        <div class="col">
            <b>Автор</b><br>
            {{template.AuthorName}}
        </div>
        <div class="col">
            <div *ngIf="status" class="alert alert-{{status[0] ? 'success' : 'danger'}}" role="alert">
                {{status[1]}}
                <button type="button" class="close" aria-label="Close" (click)="status = undefined">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>  
        </div>
    </div>
    <hr>
</div>
<div class="container panel">
    <h4>Список полей ({{template.TemplateField.length}})</h4>
    <p *ngIf="template.Depricated">
        <button class="btn badge badge-success" (click)="addField()">Добавить поле</button> или 
        <button class="btn badge badge-success" (click)="addTable()">добавить таблицу</button>
        <br>
        <br>
    </p>
    <ul class="list-group">
        <li *ngIf="template.TemplateField.length == 0" class="list-group-item">
            <b>Пусто</b>
        </li>                
        <li *ngFor="let f of preparedFields" class="list-group-item">
            <table-template *ngIf="f.table"
                [columns]="f.columns"
                [table]="f.table">
            </table-template>
            <field-template *ngIf="!f.table" [field]="f.columns[0]"></field-template>
        </li>
    </ul>    
</div>
<div class="container panel" *ngIf="!template">
    Ошибка, не удалось загурзить шаблон
</div>
