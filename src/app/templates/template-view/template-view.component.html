<div class="container panel">
    <h4>Редактирование шаблона</h4>
    <button class="btn btn-outline-secondary dropdown-toggle btn-sm badge" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Действия</button>
    <div class="dropdown-menu">
        <button class="dropdown-item btn-sm" (click)="save()">Сохранить</button>
        <button class="dropdown-item btn-sm" (click)="template.Depricated = !template.Depricated">
            {{template.Depricated  ? "Отметить актуальным" : "Отметить устаревшим"}}
        </button>
        <button class="dropdown-item btn-sm" (click)="delete()">Удалить</button>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col">
            <b>Название</b><br>
            <input class="form-control form-control-sm" [(ngModel)]="template.Name"/>
        </div>
        <div class="col">
            <b>Тип</b><br>
            <select class="form-control form-control-sm" [(ngModel)]="template.TemplateType">
                <option *ngFor="let t of templateTypes" [ngValue]="t">{{t.Name}}</option>
            </select>
        </div>
        <div class="col">
            <b>Подписанты</b><br>
            <div *ngIf="template.TemplateType.TemplateTypePositions.length != 0" class="overflow-auto d-flex flex-wrap">
                <div *ngFor="let pos of template.TemplateType.TemplateTypePositions" class="badge badge-info permission-item">
                    {{pos.Position?.Name}}
                </div>
            </div>
            <i *ngIf="template.TemplateType.TemplateTypePositions && template.TemplateType.TemplateTypePositions.length == 0">
                Не требуется подпись
            </i>
        </div>
    </div>
    <hr>
</div>
<div class="container panel">
    <h5>Список полей ({{template.TemplateItems.length}})</h5>
    <loading [status]="!template.TemplateItems"></loading>
    <p *ngIf="!template.Depricated">
        <button class="btn badge badge-success" (click)="addField()">Добавить поле</button> или 
        <button class="btn badge badge-success" (click)="addTable()">добавить таблицу</button>
        <br>
    </p>
    <ul class="list-group">
        <li *ngIf="template.TemplateItems.length == 0" class="list-group-item">
            <b>Пусто</b>
        </li>                
        <li *ngFor="let f of template.TemplateItems; let i = index" class="list-group-item">
            <table-template *ngIf="f.IsTable" 
                [columns]="$any(f).TemplateFields" 
                [table]="$any(f)"
                (onDelete)="deleteItem($event)"
                (onSave)="updateItem($event)"
                (onAddColumn)="addColumn($event)"
                (onChangeOrder)="changeOrder(i, $event)"
            ></table-template>
            <field-template *ngIf="!f.IsTable" 
                [field]="$any(f)" 
                (onDelete)="deleteItem(f)"
                (onSave)="updateItem(f)"
                (onChangeOrder)="changeOrder(i, $event)"
            ></field-template>
        </li>
    </ul>    
</div>
<div class="container panel" *ngIf="!template">
    Ошибка, не удалось загурзить шаблон
</div>
