<div class="row">
    <div class="col-10">
        {{field.Id}}
        <input class="form-control form-control-sm" placeholder="Название поля" [(ngModel)]="field.Name" [readonly]="readonly"/>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <select class="form-control form-control-sm" [(ngModel)]="field.DataType" [disabled]="readonly">
                    <option *ngFor="let d of dataTypes" [ngValue]="d">{{d | fieldtype}}</option>
                </select>
            </div>
            <div class="input-group-prepend">
                <select class="form-control form-control-sm" [(ngModel)]="field.RestrictionType" [disabled]="readonly">
                    <option *ngFor="let r of restrictionTypes" [ngValue]="r">{{r | restriction}}</option>
                </select>
            </div>
            <input [readonly]="readonly || field.RestrictionType == 0" [(ngModel)]="field.Restriction" class="form-control form-control-sm" placeholder="Ограничение"/>
        </div>
    </div>
    <div class="col">
        <button class="btn btn-outline-secondary dropdown-toggle btn-sm" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" *ngIf="!readonly">
            Действия
        </button>
        <div class="dropdown-menu">
            <button class="dropdown-item btn-sm" (click)="changeOrder(-1)">Двигать вверх</button>
            <button class="dropdown-item btn-sm" (click)="changeOrder(1)">Двигать вниз</button>
            <button class="dropdown-item btn-sm" (click)="deleteField()">Удалить</button>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="field.Required" [disabled]="readonly">
            <label class="form-check-label">
                Обязательное
            </label>
        </div>
    </div>
</div>
